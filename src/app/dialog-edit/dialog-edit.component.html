<h2 mat-dialog-title>edit !</h2>
<mat-dialog-content>
  Souhaitez-vous edit {{data.codemission}} {{data.nom}} {{data.prenom}} {{data.libelle}} ?
</mat-dialog-content>

<mat-dialog-actions>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button  mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: #7ed957;" center>Oui</button>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button  mat-button [mat-dialog-close]="false"  style="background-color: #ED1B24;" center>Non</button>
  </div>
</mat-dialog-actions>
